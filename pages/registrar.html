<body>

<main>
<div class="container-registrar">
    <h2>Registro</h2>
    <form id="registroForm" action="#" method="post">
        <div class="form-group-registrar">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group-registrar">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group-registrar">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group-registrar">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="form-group-registrar">
            <button class="register-button" type="submit">Registrarse</button>
            <a href="../pages/login.html" type="button" class="register-button">Volver</a>
        </div>
    </form>
</div>

</main>

<script src="https://kit.fontawesome.com/cc70dc4bc7.js" crossorigin="anonymous"></script>
